## Fix Summary:
# Broken: /kenteken/<plate> bypassed plate.js and never auto-loaded.
# Change: Redirect to /kenteken/?kt=<plate> so the frontend can autoload.
# Test: curl -I /kenteken/13GTRG returns 301 to /kenteken/?kt=13GTRG.
## Normalize kenteken routes to query param so plate.js auto-init works.
root /var/www/dev.hulpveren.shop/public;
index index.html;

location ~ /\.(?!well-known) {
  deny all;
}

location ~* ^/kenteken/([A-Za-z0-9-]+)/?$ {
  return 301 /kenteken/?kt=$1;
}

location ^~ /api/ {
  proxy_pass http://127.0.0.1:3000/;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
}

# Aldoc proxy (must be BEFORE SPA fallback)
location ^~ /aldoc-proxy/ {
  proxy_pass http://127.0.0.1:3000/;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
}

location = /blog/ {
  try_files /blog/index.html =404;
}

location = /blog/index.html {
  try_files /blog/index.html =404;
}

location = /blog/post.html {
  try_files /blog/post.html =404;
}

location ~ ^/blog/[^/]+/?$ {
  try_files /blog/post.html =404;
}

location /blog/ {
  try_files $uri $uri/ =404;
}

location = /assets/build-id.txt {
  add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  add_header Pragma "no-cache" always;
  add_header Expires "0" always;
  try_files $uri =404;
}

location = /assets/js/header.js {
  add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  add_header Pragma "no-cache" always;
  add_header Expires "0" always;
  try_files $uri =404;
}

location ^~ /assets/ {
  add_header Cache-Control "public, max-age=31536000, immutable" always;
  try_files $uri =404;
}

location ^~ /img/ {
  add_header Cache-Control "public, max-age=31536000, immutable" always;
  try_files $uri =404;
}

location ^~ /partials/ {
  add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  add_header Pragma "no-cache" always;
  add_header Expires "0" always;
  try_files $uri =404;
}

location / {
  add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  add_header Pragma "no-cache" always;
  add_header Expires "0" always;
  try_files $uri $uri/ /index.html;
}
